<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  xmlns:dates="http://www.thymeleaf.org/extras/dates"
th:replace="~{/admin/layout/layout :: dynamic(~{::body})}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="content-body">
		<div class="container-fluid">
			<div class="form-head mb-sm-5 mb-3 d-flex flex-wrap align-items-center">
				<h2 class="font-w600 title mb-2 mr-auto ">Danh sách nhà trọ</h2>
				<a class="p-3 btn btn-success  " href="/admin/add-motel">Thêm nhà trọ </a>
			</div>
			<div class="col-xl-12 col-lg-12 row "  >
                <div class="card col-4   " th:each="item : ${listmotel}">
					<div class="card-body text-center d-flex   ">
                        <div style="height: 25rem;" class="card ">
                           <div class="avatar-frame ">
                                <img  th:src="@{'/files/ImgMotel/' + ${item.image}}" class="avatar-image" alt="...">
						   </div>
                            <div class="card-body">
								<div>
									<span>Ngày Tạo :</span>
									<span>[[${#dates.format(item.createDate, 'dd/MM/yyyy')}]]</span>
								</div>
								<div>
									<span>Tỉnh:[[${item.province}]] , Huyện:</span>
									<span>[[${item.district}]] , Phường:</span>
									<span>[[${item.ward}]]</span>
								</div>
                              <h5 class="card-title"><span>Mã Nhà Trọ </span>[[${item.motelId}]]</h5>
							  <div th:if="${motel!=null}">
								<a  th:if="${motel.motelId!=item.motelId}" 
								th:href="@{/admin/manage-motel/{id}(id=${item.motelId})}" class="btn btn-primary">Quản lý</a>
								<a  th:if="${motel.motelId==item.motelId}" 
								th:href="@{/admin/manage-motel/{id}(id=${item.motelId})}" class="btn btn-primary">Đã chọn</a>
							  </div>
                             <div  th:if="${motel==null}">
								<a th:href="@{/admin/manage-motel/{id}(id=${item.motelId})}" class="btn btn-primary">Quản lý</a>
							 </div>
                            </div>
                          </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
