<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
	<title>Information</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
	<link rel="stylesheet" th:href="@{/css/sigin.css}">
	<!-- Boxicons.css -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
</head>

<body ng-app="paymentApp" ng-controller="paymentCtrl">
	<div th:replace="~{/layout/header.html}"></div>

	<main>
		<div class="container h-100" style="margin-top: 15rem; ">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
						<div class="card-body">
							<p class="text-center h4 fw-bold mb-5 mx-1 mx-md-4 mt-2">Lịch Sử Hóa Đơn
							</p>

							<div class="table-responsive rounded-3">
								<table class="table style-1 table table-striped">
									<thead>
										<tr>
											<th>Họ Tên</th>
											<th>Phòng</th>
											<th>Ngày Tạo</th>
											<th>Chỉ Số Điện Cũ</th>
											<th>Chỉ Số Điện Mới</th>
											<th>Chỉ Số Nước Cũ</th>
											<th>Chỉ Số Nước Mới</th>
											<th>Tổng Tiền</th>
											<th>Trạng Thái Hóa Đơn</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="invoice, index : ${invoices}">
											<td th:text="${invoice.renter.account.fullname}"></td>
											<td th:text="${invoice.renter.motelRoom.descriptions}">
											</td>
											<td th:text="${#dates.format(invoice.createDate, 'dd - MM - yyyy')}">
											</td>
											<td
												th:text="${#numbers.formatDecimal(invoice.oldElectricityIndex, 0, 'WHITESPACE', 0, 'POINT')}">
											</td>
											<td
												th:text="${#numbers.formatDecimal(invoice.newElectricityIndex, 0, 'WHITESPACE', 0, 'POINT')}">
											</td>
											<td
												th:text="${#numbers.formatDecimal(invoice.oldWaterIndex, 0, 'WHITESPACE', 0, 'POINT')}">
											</td>
											<td
												th:text="${#numbers.formatDecimal(invoice.newWaterIndex, 0, 'WHITESPACE', 0, 'POINT')}">
											</td>
											<td
												th:text="${#numbers.formatDecimal(invoice.totalPrice, 0, 'WHITESPACE', 0, 'POINT')}">
											</td>
											<td th:text="${invoice.invoiceStatus.title}">
											</td>
										</tr>
									</tbody>
								</table>
							</div>



						</div>
					</div>
				</div>
			</div>
			<p class="main-bottom">Cho Thuê Phòng Trọ Chính Chủ, Nhanh Chóng</p>
			<p class="main-bottom-text">Nền tảng cho thuê nhà trọ, phòng trọ hàng đầu Việt Nam</p>
			<div class="main-bottom-box d-flex justify-content-center">
				<div class="row ">
					<div class="col-lg-6 ">
						<img th:src="@{/img/user.png}" class="w-100" alt="">
						<p>800.000+ Người Dùng</p>
					</div>
					<div class="col-lg-6">
						<img th:src="@{/img/motel room.png}" class="w-100" alt="">
						<p>700.000+ Phòng Trọ </p>
					</div>
				</div>
			</div>
		</div>
		</div>

	</main>

	<div th:replace="~{/layout/footer}"></div>
	<div th:replace="~{/home/script}"></div>

</body>

</html>
