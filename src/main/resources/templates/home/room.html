<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:fragment="area(title, body, link)">

<head>
    <title>Trang Chủ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <!-- ===== Boxicons CSS ===== -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <style>
        /* Thêm style cho combobox */
        .custom-select-wrapper {
            display: flex;
            align-items: center;
        }

        .custom-select {
            padding: 0.375rem 2rem 0.375rem 0.75rem;
            line-height: 1.5;
            color: #495057;
            background-color: #ffc270;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            width: 150px;
            /* Điều chỉnh kích thước combobox theo ý muốn */
        }

        .pagination .page-link {
            color: black;
            /* Màu chữ của số trang */
            border-color: #FFECBF;
            /* Màu khung của số trang */
            background-color: #FFECBF;
        }

        .pagination .page-item.active .page-link {
            background-color: #FFECBF;
            /* Màu nền của số trang hiện tại */
            border-color: #FFECBF;
            /* Màu khung của số trang hiện tại */
        }
    </style>
</head>

<body ng-app="roomApp">
    <div th:replace="~{/layout/header.html}"></div>

    <main ng-controller="roomCtrl">
        <div class="container" style="margin-top: 10rem">
            <div class="area m-1">
                <h3>Cho Thuê Phòng Trọ, Thuê Nhà Trọ Giá Rẻ, MỚI NHẤT</h3>
                <div class="row mt-5" style="border-bottom: 3px solid black">
                    <div class="col-lg-3">
                        <div class="custom-select-wrapper mb-0">
                            <h6 class="mb-0 w-50">Danh mục:</h6>
                            <select class="custom-select w-50" id="categorySelect">
                                <option value="1">Tất cả</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6"></div>
                    <div class="col-lg-3">
                        <div class="custom-select-wrapper mb-4">
                            <h6 class="mb-0 w-50">Sắp xếp:</h6>
                            <select class="custom-select w-50" id="categorySelect">
                                <option value="1">Giảm dần</option>
                                <option value="2">Tăng dần</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <div class="container mt-1 p-2">
                    <div class="row">
                        <!-- Combobox nằm bên trái -->
                        <div class="col-lg-3">
                            <!-- Combobox 1 -->
                            <div class="custom-select-wrapper mb-3">
                                <h6 class="mb-0 w-50">Tỉnh:</h6>
                                <select class="custom-select w-50" id="categorySelect1">
                                    <option value="1">Tất cả</option>
                                </select>
                            </div>
                            <hr />
                            <!-- Combobox 2 -->
                            <div class="custom-select-wrapper mb-3">
                                <h6 class="mb-0 w-50">Quận/huyện:</h6>
                                <select class="custom-select w-50" id="categorySelect2">
                                    <option value="1">Tất cả</option>
                                </select>
                            </div>
                            <hr />
                            <!-- Combobox 3 -->
                            <div class="custom-select-wrapper mb-3">
                                <h6 class="mb-0 w-50">Phường/xã:</h6>
                                <select class="custom-select w-50" id="categorySelect3">
                                    <option value="1">Tất cả</option>
                                </select>
                            </div>
                            <hr />
                            <!-- Combobox 4 -->
                            <div class="custom-select-wrapper mb-3">
                                <h6 class="mb-0 w-50">Diện tích:</h6>
                                <select class="custom-select w-50" id="categorySelect4">
                                    <option value="1">Tất cả</option>
                                </select>
                            </div>
                            <hr />
                            <!-- Combobox 5 -->
                            <div class="custom-select-wrapper mb-3">
                                <h6 class="mb-0 w-50">Mức giá:</h6>
                                <select class="custom-select w-50" id="categorySelect5">
                                    <option value="1">Tất cả</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-9">
                            <!-- Phòng 1 -->
                            <div class="card mb-3" style="background-color: #545454; color: #dcbf7d"
                                ng-repeat="motelRoom in motelRooms">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img class="img-fluid" style="height: 100%" th:src="@{/img/phong tro.jpg}"
                                            alt="" />
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-10">
                                                    <p class="card-text">Phòng trọ hẻm 5, đường Nguyễn Văn Linh, phường
                                                        An Khánh</p>
                                                </div>
                                                <div class="col-2">
                                                    <img class="" style="max-width: 75%; max-height: 75%;"
                                                        th:src="@{/img/icons8-heart-50.png}" alt=""
                                                        ng-click="addFavoriteRoom(motelRoom.motelRoomId)" />                                                    
                                                    <input type="hidden" th:value="${accountId}"
                                                        id="accountIdFavorite">
                                                </div>
                                            </div>
                                            <h4 class="card-title mt-1">$ 3triệu/tháng</h4>
                                            <div class="row py-0 p-0">
                                                <div class="col-4 card-text">
                                                    <img class="" style="max-height: 30% ; max-width: 30%;"
                                                        th:src="@{/img/block.png}" alt="" />
                                                    Diện tích: 33m2
                                                </div>
                                                <div class="col-4 card-text">
                                                    <img class="" style="max-height: 30% ; max-width: 30%;"
                                                        th:src="@{/img/double-bed.png}" alt="" />
                                                    3 người ở
                                                </div>
                                                <div class="col-4 card-text">
                                                    <img class="" style="max-height: 30% ; max-width: 30%;"
                                                        th:src="@{/img/wifi.png}" alt="" />
                                                    Miễn phí Wifi
                                                </div>
                                            </div>
                                            <div class="card-person py-0 p-0">
                                                <div class="row">
                                                    <div class="col-lg-5">
                                                        <h5 class="card-text mb-0">Thanh Kha</h5>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <p class="my-0">></p>
                                                    </div>
                                                    <div class="col-lg-3">
                                                        <p class="my-0">10/1/2024</p>
                                                    </div>
                                                </div>
                                                <div class="col-12 card-text my-0">
                                                    <h6>Ninh Kiều, Cần Thơ</h6>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <div th:replace="~{/layout/footer.html}"></div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/room.js}"></script>
</body>

</html>
