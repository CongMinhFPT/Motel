<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
	<title>Change_Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
	<link rel="stylesheet" th:href="@{/css/sigin.css}">
	<!-- Boxicons.css -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<div th:replace="~{/layout/header.html}"></div>

	<main>
		<div class="container  ">
			<div style="margin-top: 10rem;">
				<div>
					<div style="width :20rem;" class="m-auto">
						<form id="yourFormId">
							<label class="form-label mt-2  " for="">Họ Tên</label>
							<input required class="form-control" type="text"  id="name">
							<label style="color: red;" id="errorname" for="form-label"></label><br>
							<label class="form-label mt-2 " for="">Số điện thoại</label>
							<input required class="form-control " type="text" id="phone">
							<label style="color: red;" id="errorphone" for="form-label"></label><br>
							<label class="form-label mt-2 " for="">Nội dung</label>
							<textarea required style="height: 250px; " placeholder="Vui lòng nhập Feedback của bạn vào đây xin cảm ơn ..." class="form-control " type="text" id="content"></textarea>
							<label style="color: red;" class="mt-1" id="errorcontent" for="form-label"></label><br>
							<div class="text-center ">
								<button class=" mt-3 btn btn-success w-75 p-3  rounded-5  " id="submit">Gửi Feedback</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</main>

	<div th:replace="~{/layout/footer}"></div>

	<!-- Bootstrap JavaScript Libraries -->
	<div th:replace="~{/home/scriptSweet}"></div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="/js/contacts.js"></script>
</body>

</html>
