<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{/admin/layout/layout :: dynamic(~{::body})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body ng-app="invoiceApp" ng-controller="invoiceCtrl">
	<div class="content-body">
		<div class="container-fluid">
			<div class="card">
				<div class="card-header d-sm-flex d-block">
					<div class="mr-auto mb-sm-0 mb-3">
						<h4 class="card-title mb-2">Danh Sách Hóa Đơn</h4>
					</div>
					<a onclick="printRenterTable()" class="btn btn-info light mr-3"><i
							class="las la-download scale3 mr-2"></i>In Danh Sách</a>
					<a th:href="@{/admin/invoice/add-invoice}" class="btn btn-info">+ Thêm Hóa Đơn</a>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table style-1" id="ListDatatableView">
							<thead>
								<tr>
									<th>#</th>
									<th>PHÒNG TRỌ</th>
									<th>NGÀY THUÊ</th>
									<th>CHỈ SỐ ĐIỆN CŨ</th>
									<th>CHỈ SỐ ĐIỆN MỚI</th>
									<th>CHỈ SỐ NƯỚC CŨ</th>
									<th>CHỈ SỐ NƯỚC MỚI</th>
									<th>TỔNG TIỀN</th>
									<th>TRẠNG THÁI</th>
									<th>CHỌN</th>
								</tr>
							</thead>
							<tbody th:each="invoice, index : ${invoices}">
								<tr>
									<td th:text="${index.count}">
									</td>
									<td th:text="${invoice.renter.motelRoom.descriptions}">
									</td>
									<td th:text="${#dates.format(invoice.renter.renterDate, 'dd - MM - yyyy')}"></td>

									<td>
										<span
											th:text="${#numbers.formatDecimal(invoice.oldElectricityIndex, 0, 'WHITESPACE', 0, 'POINT')}"></span>
										kwh
									</td>
									<td>
										<span
											th:text=" ${#numbers.formatDecimal(invoice.newElectricityIndex, 0, 'WHITESPACE', 0, 'POINT')}"></span>
										kwh
									</td>
									<td>
										<span
											th:text="${#numbers.formatDecimal(invoice.oldWaterIndex, 0, 'WHITESPACE', 0, 'POINT')}">
										</span>
										m³
									</td>
									<td>
										<span
											th:text="${#numbers.formatDecimal(invoice.newWaterIndex, 0, 'WHITESPACE', 0, 'POINT')}"></span>
										m³
									</td>
									<td>
										<span
											th:text="${#numbers.formatDecimal(invoice.totalPrice, 0, 'WHITESPACE', 0, 'POINT')}"></span>
										VNĐ
									</td>
									<td th:text="${invoice.invoiceStatus.title}">
									</td>
									<td>
										<div class="d-flex action-button">
											<a th:href="@{|/admin/invoice/update-invoice/${invoice.invoiceId}|}"
												th:attr="ng-click=@{|getAllInvoice(${invoice.invoiceId})|}"
												class="btn btn-info btn-xs light px-2">
												<svg width="20" height="20" viewbox="0 0 24 24" fill="none"
													xmlns="http://www.w3.org/2000/svg">
													<path
														d="M17 3C17.2626 2.73735 17.5744 2.52901 17.9176 2.38687C18.2608 2.24473 18.6286 2.17157 19 2.17157C19.3714 2.17157 19.7392 2.24473 20.0824 2.38687C20.4256 2.52901 20.7374 2.73735 21 3C21.2626 3.26264 21.471 3.57444 21.6131 3.9176C21.7553 4.26077 21.8284 4.62856 21.8284 5C21.8284 5.37143 21.7553 5.73923 21.6131 6.08239C21.471 6.42555 21.2626 6.73735 21 7L7.5 20.5L2 22L3.5 16.5L17 3Z"
														stroke="#fff" stroke-width="2" stroke-linecap="round"
														stroke-linejoin="round"></path>
												</svg>
											</a>
											<a href="javascript:void(0);" onclick="printRenterTable()"
												class="ml-2 btn btn-xs px-2 light btn-success">
												<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
													fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
													<path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1" />
													<path
														d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1" />
												</svg>

											</a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
