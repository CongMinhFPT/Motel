<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
	<title>Tin tức</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
	<link rel="stylesheet" th:href="@{/css/newdetails.css}">
	<link rel="stylesheet" th:href="@{/css/news.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">

	<!-- Boxicons.css -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<div th:replace="~{/layout/header.html}"></div>
	<main>

		<div class="container ">
			<div class="row" style="margin-top: 10rem; margin-bottom: 10px;">
				<div class="col-12" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/index}">Trang Chủ</a></li>
						<li class="breadcrumb-item active"><a th:href="@{/blog}">Tin Tức</a></li>
						<li class="breadcrumb-item active" aria-current="page">Tin Tức Số [[${blog.blogId}]]</li>
					</ol>
				</div>
			</div>
			<div>
				<!--<h3>[[${blog.title}]]</h3>-->
				<h2>
					[[${blog.title}]]
				</h2>
				<p style="margin-bottom: 3rem;"> Ngày đăng: [[${blog.CreateDateFormat}]]</p>

				<div th:utext="${blog.descriptions}" style="background-color: none;"></div>
				<img th:src="@{${blog.imagePath}}" style="width: 100%; margin-top: 1rem;" alt="">
				<hr>

				<h5>Tin tức liên quan về [[${tagName}]]</h5>


				 






				

		

				<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div th:each="blog, start : ${blogSimilar}"
							th:classappend="${start.index == 0} ? 'carousel-item active' : 'carousel-item'"
							data-bs-interval="10000">
							<div class="row g-0 d-flex">
								<div class="col-md-7">
									<!-- <div class="card-body">
										<h6 class="card-title" style="margin-bottom: 1rem;"><a
												th:href="@{/blog_details/} + ${blog.blogId}"> [[${blog.title}]] </a>
										</h6>
										<div th:utext="${blog.ShortDes}"></div>
										<div class="blog-details">
											<div class="icon-text"> <span class="icon"> <img
														th:src="@{/img/icons8-calendar-24.png}" alt=""></span> <span
													class="text">[[${blog.createDate}]]</span> </div>
										</div>
									</div>
								</div>  -->

									<div class="card-body">
										<h6 class="card-title" style="margin-bottom: 1rem;">
											<a th:href="@{/blog_details/} + ${blog.blogId}"> [[${blog.title}]] </a>
										</h6>
										<p style="font-size: 15px; margin-top: 1rem;" th:utext="${blog.ShortDes}">

										</p>
										<div class="blog-details">
											<div class="icon-text">
												<span class="icon"> <img th:src="@{/img/icons8-calendar-24.png}"
														alt=""></span>
												<span class="text">[[${blog.createDate}]]</span>
											</div>

										</div>
									</div>
									<div class="col-md-5">
										<a th:href="@{/blog_details/} + ${blog.blogId}">


											<img th:src="@{${blog.imagePath}}" class="img-fluid rounded-1 h-100" alt="">
										</a>
									</div>
								</div>
							</div>



						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
							data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
							data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>



				</div>

			</div>

	</main>

	<div th:replace="~{/layout/footer}"></div>

	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/header.js}"></script>
</body>

</html>
