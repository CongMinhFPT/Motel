<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{/admin/layout/layout :: dynamic(~{::body})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body ng-app="renterApp" ng-controller="renterCtrl">
	<div class="content-body">
		<div class="container-fluid">
			<div class="form-head mb-sm-5 mb-3 d-flex flex-wrap align-items-center">
				<h2 class="font-w600 title mb-2 mr-auto ">Thuê Phòng</h2>
			</div>
			<div class="row">
				<div class="col-xl-12 col-lg-12">
					<div class="card">
						<div class="card-body">
							<div class="basic-form">
								<form th:action="@{/admin/updateRenter/{renterId}(renterId=${renter.renterId})}"
									th:object="${renter}" method="post">
									<div class="form-row">
										<div class="form-group col-md-6">
											<label>Họ Tên</label>
											<label class="form-control" th:text="${renter.account.fullname}"
												th:value="${renter.account.accountId}"></label>
											<input type="hidden" th:value="${renter.account.accountId}"
												th:field="*{account}">
										</div>
										<div class="form-group col-md-6">
											<label>Ngày Thuê</label>
											<input type="date" class="form-control" th:value="${renter.renterDate}"
												th:field="*{renterDate}">
											<i class="text-danger" th:text="${date}"></i>
										</div>
										<div class="form-group col-md-6">
											<label for="inputState">Phòng Trọ</label>
											<select id="inputState" class="form-control" th:field="*{motelRoom}">
												<option value="">Chọn phòng trọ</option>
												<option th:each="motelRoom : ${motelRooms}"
													th:value="${motelRoom.motelRoomId}"
													th:text="${motelRoom.descriptions}">
												</option>
											</select>

										</div>
										<button class="btn btn-primary">Lưu Lại</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>
</body>

</html>
