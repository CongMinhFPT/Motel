<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns="http://www.thymeleaf.org" th:fragment="area(body)">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/chat.css}">
	<title>Nhắn tin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
		<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
</head>

<body>
		<div th:replace="~{/layout/header.html}">
		</div>
	<div class="user-form" id="username-page">
		<form id="usernameForm">
			<input type="text" id="nickname" class="hidden" name="nickname" th:field="${account.email}">
			<input type="text" id="fullname" class="hidden" name="realname" th:field="${account.fullname}">
			<input type="text" id="avatar" class="hidden" name="avatar" th:field="${account.avatar}">
			<input type="text" id="chatuser" class="hidden" name="chatuser" th:value="${emailPoster}">
			<button type="submit" id="enterChatroomBtn"></button>
		</form>
	</div>

	<div class="chat-container hidden mx-auto" id="chat-page">
		<div class="users-list">
			<div class="users-list-container">
				<h2></h2>
				<ul id="connectedUsers">
				</ul>
			</div>
		</div>
		

		<div class="chat-area">
			<div class="chat-area" id="chat-messages">
			</div>

			<form id="messageForm" name="messageForm" class="hidden">
				<div class="message-input">
					<input autocomplete="off" type="text" id="message" placeholder="Type your message...">
					<button>Send</button>
				</div>
			</form>
		</div>
	</div>
		<div th:replace="~{/layout/footer.html}">
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script th:src="@{/js/chat.js}"></script>
	 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			document.getElementById('enterChatroomBtn').click();
		});
	</script>
</body>

</html>
