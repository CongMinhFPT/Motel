	<meta charset="UTF-8">

	<title>Document</title>

<body>
	<div class="content-body">
		<div class="container-fluid">
			<div class="form-head mb-sm-5 mb-3 d-flex flex-wrap align-items-center">
				<h4 class="font-w600 title mb-2 mr-auto ">Chỉnh sửa bài đăng có tiêu đề: [[${posts.title}]] và phòng
					trọ:
					[[${postsMotelRoomDescription}]]</h4>

			</div>
			<div class="col-xl-12 col-lg-12">
				<div class="card">
					<div class="card-body">
						<div class="basic-form">
							<form th:action="@{/admin/update-post/{postId}(postId=${posts.postId})}" method="post"
								th:object="${post}">
								<input type="hidden" th:value="${posts.postId}" th:field="*{postId}">
								<input type="hidden" th:value="${posts.status}" th:field="*{status}">
								<div class="form-row">
									<div class="form-group col-md-6">
										<label>Tiêu đề</label>
										<input type="text" class="form-control" placeholder="Nhập tiêu đề"
											th:field="*{title}" th:value="${posts.title}">
										<p id="titleER" class="text-danger">
									</div>
									<div class="form-group col-md-6">
										<label class="control-label">Danh mục</label>
										<select class="form-control" id="exampleSelect2" th:field="*{motelRoom}"
											required>
											<option value="0"> Chọn danh mục</option>
											<th:block th:each="i : ${listMotelRooms}">
												<option th:value="${i.motelRoomId}"
													th:selected="${i.motelRoomId == postsMotelRoomId}">
													[[${i.descriptions}]]</option>
											</th:block>
										</select>
										<p id="tagER" class="text-danger">
									</div>

								</div>
								<button type="submit" class="btn btn-primary">Lưu Lại</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script th:src="@{/admin/js/commom-form.js}"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		$(document).ready(function () {

			$('#title, #exampleSelect2').on('input', function () {
				validateAll();
			});

			function validateAll() {
				var title = $('#title').val();
				if (!title) {
					$('#titleER').text('Không được bỏ trống!');
				} else {
					$('#titleER').text('');
				}

				var tag = $('#exampleSelect2').val();
				if (tag == 0) {
					$('#tagER').text('Vui lòng chọn danh mục!');
				} else {
					$('#tagER').text('');
				}
			}

			$('form').submit(function (event) {
				validateAll();
				var title = $('#title').val();
				var tag = $('#exampleSelect2').val();
				if (!title || tag == 0) {
					event.preventDefault();
				}
			})

		});
