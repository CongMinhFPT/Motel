<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
    <title>Tin tức</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/news.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!-- Boxicons.css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body ng-app="favoriteRoomApp" ng-controller="favoriteRoomCtrl">
    <div th:replace="~{/layout/header.html}"></div>


    <main>

        <div class="container " ng-controller="favoriteRoomCtrl">
            <div class="row" style="margin-top: 10rem; margin-bottom: 10px;">
                <div class="col-12" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/index}">Trang chủ</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Trang yêu thích</li>
                    </ol>
                </div>
            </div>
            <div>
                <h3>TRANG YÊU THÍCH</h3>
                <div class="label">
                    <label for="exampleFormControlInput1" class="form-label"
                        style="margin-bottom: 10px; margin-top: 15px;">Danh mục:</label>
                    <select class="form-select " style="width: 130px;" aria-label="Default select example">
                        <option selected>Tất cả</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                    <select class="select " style="width: 100px;" ng-model="sortBy" ng-change="getFavoriteRoom()">
                        <option selected>Sắp Xếp</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>



                <hr>
            </div>

            <div class="card mb-3" style="background-color: #545454; color: #dcbf7d"
                ng-repeat="favoriteRoom in favoriteRooms">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img class="img-fluid" style="height: 100%" th:src="@{/img/phong tro.jpg}" alt="" />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-10">
                                    <p class="card-text">{{favoriteRoom.descriptions}}</p>
                                </div>
                                <div class="col-2">
                                    <img class="" style="max-width: 75%; max-height: 75%;" th:src="@{/img/heart.png}"
                                        ng-click="deleteFavoriteRoom(favoriteRoom.favoriteRoom[0].favoriteRoomId)" id="img"
                                        alt="" />

                                </div>
                            </div>
                            <h4 class="card-title mt-1"></h4>
                            <div class="row py-0 p-0">
                                <div class="col-4 card-text">
                                    <img class="" style="max-height: 30% ; max-width: 30%;" th:src="@{/img/block.png}"
                                        alt="" />
                                    Diện tích: {{favoriteRoom.length*favoriteRoom.width}}
                                </div>
                                <div class="col-4 card-text">
                                    <img class="" style="max-height: 30% ; max-width: 30%;"
                                        th:src="@{/img/double-bed.png}" alt="" />

                                </div>
                                <div class="col-4 card-text">
                                    <img class="" style="max-height: 30% ; max-width: 30%;" th:src="@{/img/wifi.png}"
                                        alt="" />
                                    Miễn phí Wifi
                                </div>
                            </div>
                            <div class="card-person py-0 p-0">
                                <div class="row">
                                    <div class="col-lg-5">
                                        <h5 class="card-text mb-0">Thanh Kha</h5>
                                    </div>
                                    <div class="col-lg-4">
                                        <p class="my-0">></p>
                                    </div>
                                    <div class="col-lg-3">
                                        <p class="my-0">10/1/2024</p>
                                    </div>
                                </div>
                                <div class="col-12 card-text my-0">
                                    <h6>Ninh Kiều, Cần Thơ</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 3rem; border: none;">
                <div class="col-12 d-flex justify-content-center" style="border: none;">
                    <ul class="pagination" style="border: none;">
                        <li class="page-item" style="border: none;">
                            <a class="page-link" href="" aria-label="Previous" style="border: none;"
                                ng-click="prevPage()">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" style="border: none;"><a class="page-link" href="#"
                                style="border: none;">1</a></li>
                        <li class="page-item" style="border: none;"><a class="page-link" href="#"
                                style="border: none;">2</a></li>
                        <li class="page-item" style="border: none;"><a class="page-link" href="#"
                                style="border: none;">3</a></li>
                        <li class="page-item" style="border: none;">
                            <a class="page-link" href="" aria-label="Next" style="border: none;" ng-click="nextPage()">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>


        </div>


    </main>



    <div th:replace="~{/layout/footer}"></div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/favoriteroom.js}"></script>
</body>

</html>
