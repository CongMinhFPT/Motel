<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
    <title>Change_Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/sigin.css}">
    <!-- Boxicons.css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div th:replace="~{/layout/header.html}"></div>

    <main>
        <div class="container h-100" style="margin-top: 15rem; ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">

                                <div class="signin col-md-10 col-lg-6 col-xl-6  order-2 order-lg-2">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Thay Đổi Mật Khẩu</p>
									<p class="text-center text-center">Xin chào, <b th:text="${id}"></b>!</p>
									<p style="font-size: larger;" class="text-danger text-center">[[${message}]]</p>
                                    <form class="signin-form mx-1 mx-md-4" method="post" th:action="@{/change/save}" th:object="${changepass}"> 
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label fw-bold" for="form3Example3c">Mật khẩu hiện
                                                    tại</label>
                                                <input type="password" id="form3Example3c" th:field="*{oldPassword}"
                                                    class="form-control rounded-3" placeholder="Nhập mật khẩu hiện tại">
                                            </div>
                                            <i class="text-danger" th:errors="*{oldPassword}"></i>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label fw-bold" for="form3Example4c">Mật khẩu
                                                    mới</label>
                                                <input type="password" id="form3Example4c" th:field="*{newPassword}"
                                                    class="form-control rounded-3" placeholder="Nhập mật khẩu mới">
                                            </div>
                                            <i class="text-danger" th:errors="*{newPassword}"></i>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label fw-bold" for="form3Example5c">Xác nhận mật khẩu
                                                    mới</label>
                                                <input type="password" id="form3Example5c" th:field="*{confirmPassword}"
                                                    class="form-control rounded-3"
                                                    placeholder="Nhập xác nhận mật khẩu mới">
                                            </div>
                                            <i class="text-danger" th:errors="*{confirmPassword}"></i>
                                        </div>
                                        <div class="d-grid gap-2 ">
                                            <button class="btn btn-secondary rounded-3">Thay đổi</button>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-6 order-1 order-lg-1 d-flex align-items-center">

                                    <img th:src="@{/img/motel1.jpg}" class="img-fluid h-100 rounded-3" alt="">

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <p class="main-bottom">Cho Thuê Phòng Trọ Chính Chủ, Nhanh Chóng</p>
                <p class="main-bottom-text">Nền tảng cho thuê nhà trọ, phòng trọ hàng đầu Việt Nam</p>
                <div class="main-bottom-box d-flex justify-content-center">
                    <div class="row ">
                        <div class="col-lg-6 ">
                            <img th:src="@{/img/user.png}" class="w-100" alt="">
                            <p>800.000+ Người Dùng</p>
                        </div>
                        <div class="col-lg-6">
                            <img th:src="@{/img/motel room.png}" class="w-100" alt="">
                            <p>700.000+ Phòng Trọ </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div th:replace="~{/layout/footer}"></div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/header.js}"></script>
</body>

</html>
