	<!-- Favicon icon -->
	<link rel="icon" type="image/png" sizes="16x16" href="/admin/images/favicon.png">
	<link rel="stylesheet" href="/admin/vendor/chartist/css/chartist.min.css">
	<link href="/admin/vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
	<link href="/admin/vendor/owl-carousel/owl.carousel.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

</head>

<body>
	<div id="preloader">
		<div class="sk-three-bounce">
			<div class="sk-child sk-bounce1"></div>
			<div class="sk-child sk-bounce2"></div>
			<div class="sk-child sk-bounce3"></div>
		</div>
	</div>
	<div id="main-wrapper">
        <nav th:replace="~{/admin/layout/header :: nav}"></nav>
        <main th:replace="${view}"></main>
        <div th:replace="~{/admin/layout/footer :: footer}"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.7.9/angular-locale_vi-vn.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-messages.js"></script>
	<script data-cfasync="false" src="../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
	<script src="/admin/vendor/global/global.min.js"></script>
	<script src="/admin/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
	<script src="/admin/vendor/chart.js/Chart.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<!-- Chart piety plugin files -->
	<script src="/admin/vendor/peity/jquery.peity.min.js"></script>

	<!-- Apex Chart -->
	<script src="/admin/vendor/apexchart/apexchart.js"></script>

	<!-- Dashboard 1 -->
	<script src="/admin/js/dashboard/dashboard-1.js"></script>

	<script src="/admin/vendor/datatables/js/jquery.dataTables.min.js"></script>
	<script src="/admin/js/plugins-init/datatables.init.js"></script>

	<script src="/admin/vendor/owl-carousel/owl.carousel.js"></script>
	<script src="/admin/js/custom.min.js"></script>
	<script src="/admin/js/deznav-init.js"></script>
	<script src="/admin/js/demo.js"></script>
	<script src="/admin/js/styleSwitcher.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
	<script src="/admin/js/motel/AddMotel.js"></script>
	<script src="/admin/js/motel/AddRoom.js"></script>
	<script src="/admin/js/motel/MotelRoom.js"></script>
	<script src="/admin/js/motel/UpdateMotelRoom.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script th:inline="javascript">
		var successMessage = /*[[${successMessage}]]*/ '';
		if (successMessage) {
			Swal.fire({
				title: 'Thành công!',
				text: successMessage,
				icon: 'success',
				timer: 500,
				showConfirmButton: false
			});
		}
		var successMessageUpdate = /*[[${successMessageUpdate}]]*/ '';
		if (successMessageUpdate) {
			Swal.fire({
				title: 'Thành công!',
				text: successMessageUpdate,
				icon: 'success',
				timer: 1000,
				showConfirmButton: false
			});
		}

        function conditionmotel(status) {
			let title = 'Bật';
			let content ='Bạn có muốn bật hoạt động!';
			if(status=='true'){
             title ='Tắt';
			 content ='Bạn có muốn tắt hoạt động!';
			}
			Swal.fire({
			title: "Xác Nhận!",
			text: content,
			icon: "warning",
			showCancelButton: true,
			confirmButtonColor: "#3085d6",
			cancelButtonColor: "#d33",
			confirmButtonText: title,
			cancelButtonText: "Không"
		}).then((result) => {
			if (result.isConfirmed) {
				Swal.fire({
					icon: "success",
					title: "Thành công!",
					text: "Cập nhật trạng thái thành công!",
					showConfirmButton: false,
					timer: 1500
				}).then(() => {
					window.location.href = '/admin/condition-motel';
				});
			}
		});
		}
		var successMessageUpdateroom = /*[[${successMessageAddRoom}]]*/ '';
		if (successMessageUpdateroom) {
			Swal.fire({
				title: 'Thành công!',
				text: successMessageUpdateroom,
				icon: 'success',
				timer: 1000,
				showConfirmButton: false
			});
		}
	</script>

</body>

</html>
