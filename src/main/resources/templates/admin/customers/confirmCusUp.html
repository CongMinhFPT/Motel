<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/admin/layout/layout :: dynamic(~{::body})}">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<div class="content-body">
		<div class="container-fluid">
			<div class="card">
				<div class="card-header d-sm-flex d-block">
					<div class="mr-auto mb-sm-0 mb-3">
						<h4 class="card-title mb-2">Xác nhận tài khoản</h4>
						<!--<span>Lorem Ipsum sit amet</span>-->
					</div>
					<a th:href="@{/customerList}" class="btn btn-info">+ Quay về danh sách</a>
				</div>
				<div class="card-body">
					<div class="row justify-content-center">
						<div class="col-md-10 col-lg-6 col-xl-6 order-1 order-lg-1 d-flex align-items-center">

							<img th:src="@{/img/motel1.jpg}" class="img-fluid rounded-3" alt="">

						</div>
						<div class="signin col-md-10 col-lg-6 col-xl-6  order-2 order-lg-2">


							<div style="text-align: center;">
								<p class="text-center h1 fw-bold  mx-1 mx-md-4 mt-4">Xác Nhận Tài Khoản</p>
								<!--<i class="text-danger" th:text="${message}"></i>-->
							</div>
							<form class="signin-form mx-1 mx-md-4" th:action="@{/confirmCusUpSave}" method="post"
								th:object="${accounts}">
								<!--<p class="text-center">Xin chào, <b th:text="${email}"></b>!</p>-->
								<div class="d-flex flex-row align-items-center mb-4">
									<div class="form-outline flex-fill mb-0">
										<label class="form-label fw-bold" for="form3Example3c">Mã xác nhận:</label>
										<input type="text" id="form3Example3c" name="code"
											class="form-control rounded-3" placeholder="Nhập mã xác nhận">
										<i class="text-danger" th:text="${code}"></i>
									</div>
								</div>

								<div class="d-grid gap-2 ">
									<button class="btn btn-secondary rounded-3">Xác nhận</button>
								</div>
							</form>

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
	<!--Đăng ký-->
	<script th:if="${not #strings.isEmpty(create)}" th:inline="javascript">
		var changeMessage = /*[[${create}]]*/ '';
		Swal.fire({
			icon: "success",
			title: "Thành công!",
			text: changeMessage
		});
	</script>
	<script>
		document.getElementById('uploadInput').addEventListener('change', function () {
			var reader = new FileReader();
			reader.onload = function (e) {
				document.getElementById('imagePreview').src = e.target.result;
			}
			reader.readAsDataURL(this.files[0]);
		});
	</script>
</body>

</html>
