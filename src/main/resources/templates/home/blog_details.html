<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
	<title>Tin tức Chi Tiet</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<link rel="stylesheet" th:href="@{/vendor/css/owl.carousel.min.css}">
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" th:href="@{/css/sigin.css}">
	<!--	<link rel="stylesheet" th:href="@{/js/script.js}">	-->
	<!-- ===== Boxicons CSS ===== -->
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" th:href="@{/vendor/owlcarousel/assets/owl.carousel.min.css}">
	<link rel="stylesheet" th:href="@{~/vendor/owlcarousel/assets/owl.theme.default.min.css}">
</head>

<body>
	<div th:replace="~{/layout/header.html}"></div>
	<main>

		<div class="container ">
			<div class="row" style="margin-top: 10rem; margin-bottom: 10px;">
				<div class="col-12" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/index}">Trang Chủ</a></li>
						<li class="breadcrumb-item active"><a th:href="@{/blog}">Tin Tức</a></li>
						<li class="breadcrumb-item active" aria-current="page">Tin Tức Số [[${blog.blogId}]]</li>
					</ol>
				</div>
			</div>

			<!--<h3>[[${blog.title}]]</h3>-->
			<h2>
				[[${blog.title}]]
			</h2>
			<p style="margin-bottom: 3rem;"> Ngày đăng: [[${blog.CreateDateFormat}]]</p>

			<div th:utext="${blog.descriptions}" style="background-color: none;"></div>
			<img th:src="@{${blog.imagePath}}" style="width: 100%; margin-top: 1rem;" alt="">
			<hr>

			<h5>Tin tức liên quan về [[${tagName}]]</h5>
			<!-- <div class="rent-motel" th:each="blog, start : ${blogSimilar}"
				th:classappend="${start.index == 0} ? 'carousel-item active' : 'carousel-item'"
				data-bs-interval="10000"> -->

			<div class="container mt-4">
				<div class="row">
					<th:block th:each="blog : ${blogSimilar}">
						<div class="col-6 col-md-4">
							<div class="card" style="background-color: whitesmoke; color: black; height: 600px;">
								<div class="card-img-top w-100">
									<a th:href="@{/blog_details/} + ${blog.blogId}">
										<img th:src="@{${blog.imagePath}}" th:href="@{/blog_details/} + ${blog.blogId}"
											class="img-fluid rounded-1" alt="" style="height: 300px;">
									</a>
								</div>
								<div class="card-body">
									<h4 class="card-title"><a>[[${blog.title}]]</a></h4>
									<p style="font-size: 15px; margin-top: 1rem;" th:utext="${blog.ShortDes}"></p>
									<div class="row py-3">
										<div class="col">
											<div class="icon-text">
												<span class="icon"> <img th:src="@{/img/icons8-calendar-24.png}"
														alt=""></span>
												<span class="text">[[${blog.CreateDateFormat}]]</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</th:block>
				</div>
			</div>


			<div class="container mt-3">
				<div class="row">
					<div class="owl-carousel owl-theme pt-xl-3">
						<div class="item fw-bold" th:each="blog : ${blogSimilar}">
							<div class="col-lg-12 col-12">
								<div class="card" style="background-color: #fff; color: #000;">
									<a th:href="@{/blog_details/} + ${blog.blogId}">

										<img class="card-img-top w-100" th:src="@{${blog.imagePath}}"
											th:href="@{/blog_details/} + ${blog.blogId}" alt="" />
									</a>
									<div class="card-body">
										<p class="card-text">[[${blog.title}]]</p>
										<p style="font-size: 15px; margin-top: 1rem;" th:utext="${blog.ShortDes}"></p>

										<div class="card-person d-flex justify-content-between">
											<p class="card-text">[[${blog.CreateDateFormat}]]</p>
											<!--<p>></p>-->
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div th:replace="~{/layout/footer.html}"></div>
	<!--	<div th:replace="~{/home/script}"></div>-->
	<div th:replace="~{/home/scriptSweet}"></div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</body>

</html>
