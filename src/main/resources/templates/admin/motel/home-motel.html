<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
th:replace="~{/admin/layout/layout :: dynamic(~{::body})}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="content-body">
		<div class="container-fluid">
			<div class="form-head   d-flex flex-wrap align-items-center">
				<h2 class="font-w600 title  mr-auto "> Nhà trọ</h2>
			</div>
			<div class=" row " th:object="${motel}"  >
        <div class="accordion" id="accordionPanelsStayOpenExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button h5" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
               Thông tin Nhà trọ #[[*{motelId}]] <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
              <div class="accordion-body">
                <div class="row ">
                  <div class=" col-2  avatar-frame ">
                    <img alt="Avatar" th:src="@{'/files/ImgMotel/' + ${motel.image}}" id="previewImage"
                      class="avatar-image">
                  </div>
                  <div class="col-10 ">
                    <div class="d-flex  justify-content-between p-2 ">
                      <p class="h2">Mô tả</p>
                      <p class="h5 m-0 ">Ngày Tạo : [[*{#dates.format(createDate, 'dd/MM/yyyy')}]]</p>
                      <p class="h5 m-0 ">số phòng đang có : <span>5</span> <i class="bi bi-house-door"></i></p>
                      <p class="h5 m-0 ">Số người ở hiện có : <span>8</span> <i class="bi bi-person"></i></p>
                    </div>
                    <p class="alert alert-success h5" role="alert">[[*{descriptions}]]</p>
                  </div>
                  <div class="col-12 mt-4 mb-3  ">
                    <P class="h4"><img style="width: 2rem;" src="/files/ImgMotel/iconDiaChi.png" alt=""> [[*{province}]],[[*{district}]],[[*{ward}]],[[*{detailAddress}]] </P>
                  </div>
                </div>
                <div class="d-flex  justify-content-end ">
                <a class="p-3 btn btn-success  " href="/admin/update-motel">Sửa thông tin nhà trọ nhà trọ </a>
                </div>
              </div>
            </div>
          </div>
        </div>      
			</div>
		</div>
	</div>
</body>
</style>
</html>
