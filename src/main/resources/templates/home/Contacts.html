<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
	<title>Change_Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
	<link rel="stylesheet" th:href="@{/css/sigin.css}">
	<!-- Boxicons.css -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<div th:replace="~{/layout/header.html}"></div>

	<main>
		<div class="container  ">
			<div style="margin-top: 10rem;">
				<div>
					<div style="width :45rem; background-color: rgb(225, 235, 243) ;" class="m-auto p-5 ">
						<form id="yourFormId">
							<h2>Phản hồi</h2>
							<div class="row">
								<div class="col-6">
									<label class="form-label mt-2  " for="">Họ và Tên</label>
									<input style="height: 3rem;" required class="form-control " type="text" id="name"
										placeholder="Họ và Tên">
									<label style="color: red;" id="errorname" for="form-label"></label><br>
								</div>
								<div class="col-6 ">
									<label class="form-label mt-2 " for="">Số điện thoại</label>
									<input style="height: 3rem;" required class="form-control " type="text" id="phone"
										placeholder="Số điện thoại">
									<label style="color: red;" id="errorphone" for="form-label"></label><br>
								</div>
							</div>
							<label class="form-label mt-2 " for=""> Nội dung Phản hồi</label>
							<textarea required style="height: 250px; "
								placeholder="Vui lòng nhập phản hồi của bạn vào đây xin cảm ơn ..."
								class="form-control " type="text" id="content"></textarea>
							<label style="color: red;" class="mt-1" id="errorcontent" for="form-label"></label><br>
							<div class="text-center ">
								<button class=" mt-3 btn btn-success w-75 p-3  rounded-5  " id="submit">Gửi
									phản hồi</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<p class="main-bottom">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Cho Thuê Phòng Trọ Chính Chủ, Nhanh Chóng</p>
			<p class="main-bottom-text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nền tảng cho thuê nhà trọ, phòng trọ hàng
				đầu Việt Nam</p>
			<div class="main-bottom-box d-flex justify-content-center">
				<div class="row ">
					<div class="col-lg-6 ">
						<img th:src="@{/img/user.png}" class="w-100" alt="">
						<p>800.000+ Người Dùng</p>
					</div>
					<div class="col-lg-6">
						<img th:src="@{/img/motel room.png}" class="w-100" alt="">
						<p>700.000+ Phòng Trọ </p>
					</div>
				</div>
			</div>
		</div>

	</main>

	<div th:replace="~{/layout/footer}"></div>

	<!-- Bootstrap JavaScript Libraries -->
	<div th:replace="~{/home/scriptSweet}"></div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="/js/contacts.js"></script>
</body>

</html>
