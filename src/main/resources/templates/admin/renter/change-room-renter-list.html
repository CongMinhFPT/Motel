<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{/admin/layout/layout :: dynamic(~{::body})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body ng-app="renterApp" ng-controller="renterCtrl">
	<div class="content-body">
		<div class="container-fluid">
			<div class="card">
				<div class="card-header d-sm-flex d-block">
					<div class="mr-auto mb-sm-0 mb-3">
						<h4 class="card-title mb-2">Danh Sách Đổi Phòng</h4>
					</div>
					<a th:href="@{/admin/check-in-and-check-out}" class="btn btn-info light mr-3">Danh Sách Người Thuê
						Trả
						Phòng</a>
					<a th:href="@{/admin/renter}" class="btn btn-info">Danh Sách Người Thuê</a>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table style-1" id="ListDatatableView">
							<thead>
								<tr>
									<th>#</th>
									<th>HỌ TÊN</th>
									<th>SỐ ĐIỆN THOẠI</th>
									<th>PHÒNG TRỌ</th>
									<th>NGÀY THUÊ</th>
									<th>NGÀY ĐỔI</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="renter, stt : ${renters}" th:unless="${renter.changeRoomDate == null}">
									<td th:text="*{stt.index + 1}">
									</td>
									<td th:text="${renter.account.fullname}">
									</td>
									<td th:text="${renter.account.phone}">
									</td>
									</td>
									<td th:text="${renter.motelRoom.descriptions}">
									</td>
									<td th:text="${#dates.format(renter.renterDate, 'dd - MM - yyyy')}">

									</td>
									<td
										th:text="${renter.changeRoomDate != null ? #dates.format(renter.changeRoomDate, 'dd - MM - yyyy') : ''}">
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
