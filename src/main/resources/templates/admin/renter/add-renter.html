<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{/admin/layout/layout :: dynamic(~{::body})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body ng-app="renterApp" ng-controller="renterCtrl">
	<div class="content-body">
		<div class="container-fluid">
			<div class="form-head mb-sm-5 mb-3 d-flex flex-wrap align-items-center">
				<h2 class="font-w600 title mb-2 mr-auto ">Thuê Phòng</h2>
			</div>
			<div class="row">
				<div class="col-xl-6 col-lg-6">
					<div class="card">
						<div class="card-body">
							<div class="basic-form">
								<form>
									<div class="form-row">
										<div class="form-group col-md-12">
											<label>Số Điện Thoại</label>
											<input type="text" ng-model="keyword" ng-model-options="{ debounce: 300 }"
												ng-change="search()" placeholder="Nhập số điện thoại..."
												class="form-control">
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-md-12">
											<div class="table-responsive">
												<table class="table style-1" id="ListDatatableView">
													<thead>
														<tr>
															<th>#</th>
															<th>HỌ TÊN</th>
															<th>SỐ ĐIỆN THOẠI</th>
															<th>EMAIL</th>
															<th>GIỚI TÍNH</th>
															<th>CHỌN</th>
														</tr>
													</thead>
													<tbody ng-repeat="(index, result) in results track by $index">
														<tr>
															<td>
																<h6>{{index+1}}</h6>
															</td>
															<td>
																<div>
																	<h6>{{result.fullname}}</h6>
																</div>
															</td>
															<td>
																<div>
																	<h6 class="text-primary">{{result.phone}}</h6>
																</div>
															</td>
															<td>
																{{result.email}}
															</td>
															<td><span class="badge badge-warning">{{result.gender ?
																	'Nam':'Nữ'}}</span>
															</td>
															<td>
																<div class="d-flex action-button">
																	<a href=""
																		ng-click="showFullName(result.fullname, result.accountId)"
																		class="btn btn-info btn-xs light px-2">
																		<svg width="20" height="20" viewbox="0 0 24 24"
																			fill="none"
																			xmlns="http://www.w3.org/2000/svg">
																			<path
																				d="M17 3C17.2626 2.73735 17.5744 2.52901 17.9176 2.38687C18.2608 2.24473 18.6286 2.17157 19 2.17157C19.3714 2.17157 19.7392 2.24473 20.0824 2.38687C20.4256 2.52901 20.7374 2.73735 21 3C21.2626 3.26264 21.471 3.57444 21.6131 3.9176C21.7553 4.26077 21.8284 4.62856 21.8284 5C21.8284 5.37143 21.7553 5.73923 21.6131 6.08239C21.471 6.42555 21.2626 6.73735 21 7L7.5 20.5L2 22L3.5 16.5L17 3Z"
																				stroke="#fff" stroke-width="2"
																				stroke-linecap="round"
																				stroke-linejoin="round"></path>
																		</svg>
																	</a>
																</div>
															</td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-6 col-lg-6">
					<div class="card">
						<div class="card-body">
							<div class="basic-form">
								<form>
									<div class="form-row">
										<div class="form-group col-md-6">
											<label>Họ Tên</label>
											<input type="text" ng-model="accountId" ng-value="fullname"
												class="form-control">
										</div>
										<div class="form-group col-md-6">
											<label>Ngày Thuê</label>
											<input type="date" class="form-control" ng-model="renterDate">
										</div>
										<div class="form-group col-md-6">
											<label>Phòng Trọ</label>
											<select id="inputState" class="form-control" ng-model="motelRoomId">
												<option ng-repeat="motelRoom in motelRooms"
													ng-value="motelRoom.motelRoomId">{{motelRoom.descriptions}}</option>
											</select>
										</div>
										<button ng-click="addRenter(accountId, renterDate, motelRoomId)"
											class="btn btn-primary">Lưu Lại</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>
</body>

</html>
