<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/admin/layout/layout :: dynamic(~{::body})}">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<div class="content-body">
		<div class="container-fluid">
			<div class="card">
				<div class="card-header d-sm-flex d-block">
					<div class="mr-auto mb-sm-0 mb-3">
						<h4 class="card-title mb-2">Danh sách khách hàng</h4>
						<!--<span>Lorem Ipsum sit amet</span>-->
					</div>
					<a href="javascript:void(0);" class="btn btn-info light mr-3"><i
							class="las la-download scale3 mr-2"></i>In Danh Sách</a>
					<a th:href="@{/admin/add-motel}" class="btn btn-info">+ Thêm Khách Hàng</a>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table style-1" id="ListDatatableView">
							<thead>
								<tr>
									<th>STT</th>
									<th>ID</th>
									<th>user</th>
									<th>role</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cus, stt : ${customer}">
									<td>
										<h6 th:text="*{stt.index+1}"></h6>
									</td>
									<td>
										<div>
											<h6 th:text="${cus.id}"></h6>

										</div>
									</td>
									<td>
										<div>
											<h6 th:text="${cus.account.accountId}"></h6>

										</div>
									</td>
									<td>
										<div>
											<h6 th:text="${cus.role.id}"></h6>

										</div>
									</td>
									
									<td>
										<div class="d-flex action-button">
											<a  class="ml-2 btn btn-xs px-2 light btn-danger ">
												<svg width="20" height="20" viewbox="0 0 24 24" fill="none"
													xmlns="http://www.w3.org/2000/svg">
													<path d="M3 6H5H21" stroke="#fff" stroke-width="2"
														stroke-linecap="round" stroke-linejoin="round"></path>
													<path
														d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z"
														stroke="#fff" stroke-width="2" stroke-linecap="round"
														stroke-linejoin="round"></path>
												</svg>

											</a>
										</div>
									</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
	<script>
	function confirmDelete(id) {
		Swal.fire({
			title: "Xác Nhận!",
			text: "Bạn có muốn xóa không!",
			icon: "warning",
			showCancelButton: true,
			confirmButtonColor: "#3085d6",
			cancelButtonColor: "#d33",
			confirmButtonText: "Xóa",
			cancelButtonText: "Không"
		}).then((result) => {
			if (result.isConfirmed) {
				Swal.fire({
					icon: "success",
					title: "Thành công!",
					text: "Xóa thành công!",
					showConfirmButton: false,
					timer: 1500
				}).then(() => {
					window.location.href = '/delete/' + id ;
				});
			}
		});
	}
</script>
</body>

</html>
