<!DOCTYPE html>
<html lang="en"  xmlns="http://www.thymeleaf.org"
th:replace="~{/admin/layout/layout :: dynamic(~{::body})}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="content-body">
		<div class="container-fluid">
			<div class="form-head mb-sm-5 mb-3 d-flex flex-wrap align-items-center">
				<h2 class="font-w600 title mb-2 mr-auto ">Thêm nhãn mới</h2>

			</div>
			<div class="col-xl-12 col-lg-12">
				<div class="card">
					<div class="card-body">
						<div class="basic-form">
							<form th:action="@{/admin/save-tag}" method="post" th:object="${tag}">
								<input type="hidden" th:field="*{tagId}">
								<div class="form-row">
									<div class="form-group col-md-6">
										<label>Title</label>
										<input type="text" class="form-control" placeholder="title" th:field="*{title}">
									</div>
									
								</div>
								<div class="form-group">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="check"  th:field="*{status}">
										<label class="form-check-label" for="check">
											Trạng thái
										</label>
									</div>
								</div>
								<button type="submit" class="btn btn-primary">Lưu Lại</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
