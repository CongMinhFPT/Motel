<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
th:replace="~{/admin/layout/layout :: dynamic(~{::body})}">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
