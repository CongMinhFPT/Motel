<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{/admin/layout/layout :: dynamic(~{::body})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="content-body">
		<div class="container-fluid">
			<div class="form-head mb-sm-5 mb-3 d-flex flex-wrap align-items-center">
				<h2 class="font-w600 title mb-2 mr-auto ">DANH MỤC PHÒNG TRỌ</h2>
			</div>
			<div class="col-xl-12 col-lg-12">
				<div class="card">
					<div class="card-body">
						<div class="basic-form">
							<form th:action="@{/admin/addcategory}" th:object="${category}" method="POST">
								<input type="hidden" th:field="*{categoryRoomId}" />
								<div class="form-row">
									<div class="form-group col-md-6">
										<label>Số Lượng Người Ở</label>
										<input type="number" class="form-control" th:field="*{quantity}">
										<!-- Hiển thị thông báo lỗi -->
										<i class="text-danger" th:errors="*{quantity}"></i>
										<i class="text-danger">[[${messagerror}]]</i>
									</div>
									<div class="form-group col-md-6">
										<label>Mô tả</label>
										<input type="text" class="form-control" th:field="*{descriptions}"
											placeholder="Nhập mô tả">
										<!-- Hiển thị thông báo lỗi -->
										<i class="text-danger" th:errors="*{descriptions}"></i>
										<i class="text-danger">[[${messagerror}]]</i>
									</div>
								</div>
								<div style="margin-left: 28px;">
									<button type="submit" class="btn btn-primary btn-lg">Lưu</button>
									&nbsp;&nbsp;&nbsp;<a th:href="@{/admin/category}">Quay về danh sách</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:if="${not #strings.isEmpty(messageAdd)}">
		var successMessage = 'Thêm thành công';
		Swal.fire({
			icon: 'success',
			type: 'success',
			title: 'Thành công!',
			text: successMessage,
			toast: true,
			position: 'top-end'
		});
	</script>
</body>

</html>
